<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ANPR System{% endblock %}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #2c3e50;
    }
    .header {
      background: linear-gradient(135deg, #1a237e, #0d47a1);
      color: white;
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .logo-container {
      margin: 10px auto;
      text-align: center;
    }
    .logo-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      object-fit: contain;
      background-color: white;
      padding: 5px;
    }
    .logo-text {
      font-size: 1.2em;
      color: #fff;
      margin-top: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    nav {
      text-align: center;
      padding: 10px 0;
      background: #1a237e;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1a237e;
      border-bottom: 2px solid #e8eaf6;
      padding-bottom: 10px;
    }
    .footer {
      background: linear-gradient(135deg, #0d47a1, #1a237e);
      color: white;
      text-align: center;
      padding: 30px 0;
      margin-top: 50px;
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/52/Indian_Institute_of_Technology%2C_Patna.svg/375px-Indian_Institute_of_Technology%2C_Patna.svg.png" alt="IIT Patna Logo">
      <div class="logo-text">Capstone Project Group 83</div>
    </div>
    <h1>Automatic Licence Number Plate Recognition System</h1>
  </div>
  <nav>
    <a href="/">Home</a>
    <a href="/explore">Explore</a>
    <a href="/about">About</a>
    <a href="/detections">Detections</a>
    <a href="/contact">Contact Us</a>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <div class="footer">
    <p>Capstone Project by group no. 83 | IIT Patna</p>
  </div>
</body>
</html>
